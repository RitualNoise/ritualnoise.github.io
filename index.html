<html>
<head>
<title>Star Club ! Drink beer and surfing internet ! </title>
</head>

<body onload = "openApp()">

<script type="text/javascript">
	var timeout;

	function preventPopup() {
		clearTimeout(timeout);
		timeout = null;
		window.removeEventListener('pagehide', preventPopup);
	}

function openApp() {
	$('<iframe />')
	.attr('src', 'starclubclient://')
	.attr('style', 'display:none;')
	.appendTo('body');

	timeout = setTimeout(function() {
						 document.location = 'http://www.starclub.md';
						 }, 500);
						 window.addEventListener('pagehide', preventPopup);
}
</script>
</body>
</html>
