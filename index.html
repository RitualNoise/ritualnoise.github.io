<html>
<head>
<title>Star Club ! Drink beer and surfing internet ! </title>

<script type="text/javascript">
	function OpenApp() {
		var appUrl = 'starclubclient://';
		// fallback сработает если не откроется установленное приложение
		function openStore(time) {
			alert("Open store");
			//window.location.href = 'http://www.starclub.md';
			window.location.href = 'starclubclient://';
		};

		// Задержка для того чтобы приложение успело открыться
		var openTimeout = setTimeout(openStore(), 300);
		var iframe = document.createElement('iframe');
		iframe.onload = function() {
			clearTimeout(openTimeout);
			iframe.parentNode.removeChild(iframe);
			window.location.href = appUrl;
			alert("Try opening App");
		};

		iframe.src = appUrl;
		iframe.style.display = 'none';
		document.body.appendChild(iframe);
	};
</script>


</head>

<body>
	<script type="text/javascript">
		OpenApp();
	</script>


</body>
</html>
